<!DOCTYPE html>
<html>
<head>
  <title>Food Tracker - Ingredients</title>

  <!-- Bootstrap's Styles -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/solid.css" integrity="sha384-HTDlLIcgXajNzMJv5hiW5s2fwegQng6Hi+fN6t5VAcwO/9qbg2YEANIyKBlqLsiT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/fontawesome.css" integrity="sha384-8WwquHbb2jqa7gKWSoAwbJBV2Q+/rQRss9UXL5wlvXOZfSodONmVnifo/+5xJIWX" crossorigin="anonymous">

  <!-- Animate.css -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw" crossorigin="anonymous"> -->

  <link rel="stylesheet" href="/animations.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light">
    <a class="navbar-brand" href="/">Food Tracker</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navlinks" aria-controls="navlinks" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navlinks">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/ingredients.html">Ingredients <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/recipes.html">Recipes</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <div class="row">
      <div class="col">
        <form id="ingredient-form">
          <div class="form-group">
            <label for="ingredient-name">Name</label>
            <input type="text" class="form-control" id="ingredient-name" placeholder="Name" />
          </div>
          <div class="form-group">
            <label for="ingredient-quantity">Quantity</label>
            <input type="number" class="form-control" id="ingredient-quantity" placeholder="Quantity" />
          </div>
          <div class="form-group">
            <label for="ingredient-quantity-type">Quantity Type</label>
            <input type="text" class="form-control" id="ingredient-quantity-type" placeholder="Quantity Type" />
          </div>
          <button type="submit" class="btn btn-primary">Add New Ingredient</button>
        </form>
      </div>
    </div>
    <hr>
    <div class="row" id="ingredients-list">
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card">
          <div class="card-header">
              <h4 class="card-title d-inline-block">Test Ingredient</h4>
              <i class="fas fa-caret-down float-right mt-1"></i>
          </div>
          <div class="card-body d-none">
            <p>
              Lorem ipsum blah blah blah other stuff. Let's make this decently long so it does a
              little looping and stuff.
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap's Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  <script src="/common.js"></script>
  <script src="/ingredients.js"></script>
</body>
</html>
